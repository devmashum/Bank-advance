<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="lg:text-6xl text-3xl font-bold text-center mt-10">Functional <span
                class="text-red-600 font-bold ">Advanced
                Bank</span>
        </h2>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid lg:grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-600 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-5">Deposit</h4>
                    <h2 class="text-5xl font-bold">$ <span id="deposit-total">00</span>
                    </h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-5">Withdraw</h4>
                    <h2 class="text-5xl font-bold">$ <span id="withdraw-total">00</span>
                    </h2>
                </div>
                <div class="bg-purple-600 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-5">Balance</h4>
                    <h2 class="text-5xl font-bold">$ <span id="balance-total">1000</span>
                    </h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid lg:grid-cols-2 gap-4 w-3/4 mx-auto">

                <div class="bg-green-600 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-5 ">Deposit</h4>
                    <input id="deposit-field" class="w-full rounded-xl py-1 text-black px-4" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-blue-700 hover:bg-lime-400 mt-4 rounded-lg px-4 py-2">Deposit</button>
                </div>

                <div class="bg-yellow-600 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-5 ">Withdraw</h4>
                    <input id="withdraw-field" class="w-full rounded-xl py-1 text-black px-4" type="text"
                        placeholder="$ Amount you want to deposit ">
                    <button id="btn-withdraw"
                        class="bg-blue-700 hover:bg-lime-400 mt-4 rounded-lg px-4 py-2">Withdraw</button>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-5 ">Withdraw</h4>
                    <input id="withdraw-field" class="w-full rounded-xl py-1 text-black px-4" type="text"
                        placeholder="$ Amount you want to deposit ">
                    <button id="btn-withdraw"
                        class="bg-blue-700 hover:bg-lime-400 mt-4 rounded-lg px-4 py-2">Withdraw</button>
                </div>



            </div>
        </section>
    </main>

    <!-- JS links -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
