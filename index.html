<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower SHop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="lg:text-6xl text-3xl font-bold text-center mt-10">Functional <span
                class="text-red-600 font-bold ">Shop Cart</span>
        </h2>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid lg:grid-cols-3 gap-4 w-3/4 mx-auto h-80 ">
                <div class="bg-yellow-600 p-8 w-auto  rounded-xl text-white">
                    <h4 class="text-3xl mb-5">Snow White</h4>
                    <h2 class="text-5xl font-bold"><span id="price">50</span>
                        $</h2>
                    <button onclick="handleClickBtn(this)" class="mt-5 p-5 bg-white rounded-lg text-black">ADD TO
                        CART</button>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-5">Black White</h4>
                    <h2 class="text-5xl font-bold"><span id="price">30</span>
                        $</h2>
                    <button onclick="handleClickBtn(this)" class="mt-5 p-5 bg-white rounded-lg text-black">ADD TO
                        CART</button>
                </div>
                <div class="bg-purple-600 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-5">Blue Rose</h4>
                    <h2 class="text-5xl font-bold"><span id="price">100</span>
                        $</h2>
                    <button onclick="handleClickBtn(this)" class="mt-5 p-5 bg-white rounded-lg text-black">ADD TO
                        CART</button>
                </div>
            </div>
        </section>
        <section class="mt-8 w-3/4 mx-auto">

            <div class="bg-green-600 p-8 rounded-xl text-white text-center py-10">
                <h4 class="text-3xl mb-5 py-1">Code: Hero</h4>
                <hr>

                <div>
                    <div>
                        <h3 class="text-2xl font-extrabold">New Items:</h3>
                    </div>
                    <ol id="selected-items" class="text-white text-2xl  bg-purple-600"></ol>
                </div>
                <hr>
                <p id="total" class="text-xl font-bold py-1">Total: <span>00</span></p>
                <p class="text-xl font-bold py-1">Discount: <span>00</span></p>
                <hr>
                <h3 class="text-3xl font-extrabold">Grand Total: <span>00</span></h3>
            </div>

        </section>
    </main>

    <!-- JS links -->
    <script src="calculator.js"></script>
</body>

</html>
